
{% extends "YWM/base.html" %}
{% block content %}
{% load staticfiles %}

    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="section-heading">La Boutique</h1>
                    <hr class="primary">
                    
                   
                    
                    <div class="container">
                        <div class="row ">
                    
                    {% if messages != False %}
                    <div class="col-md-12" style="padding-top : 15px; margin-bottom : -10px;">
                        <div class="alert alert-dismissable alert-success">
                        <button contenteditable="false" type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">×</button>
                            {{messages}}</div>
                    </div>
                    {% endif %} 
                    
                    
                    
                    <div class="col-md-12">
                        
                         <div class="col-md-6" style="padding-bottom: 15px;">
                           <h4 class="text-center">Déjà Client? Connectez-vous</h4>
                            <form method="post" action="{% url "YWM.views.connexion" %}">
                            {% csrf_token %}
                            {{ form1.as_p }}
                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Se connecter" />
                            </form>
                       </div>
                       
                       <div class="col-md-6">
                        <h4 class="text-center">Nouveau sur WOODesign? Inscrivez-vous</h4>
                            <button class="btn btn-default btn-lg btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                Continuez
                            </button>
                            <div class="collapse" id="collapseExample">
                            <div class="well">
                                <form method="post" action="{% url "YWM.views.inscription" %}">
                                {% csrf_token %}
                                {{ form2.as_p }}
                                <input class="btn btn-primary btn-lg btn-block" type="submit" value="S'inscrire" />
                                </form>
                            </div>
                            </div>
                       </div>

                        
                    </div>
                 
                      </div>
                   </div>
                   
                </div>
            </div>
        </div>
        
                
          
            </div>
            </div>
            </div>

   

{% endblock %}
